<div class="min-h-screen flex flex-col bg-gradient-to-b from-[#faeef2] to-[#f7e6ec]">

  <!-- ===================== HEADER ===================== -->
  <header class="sticky top-0 z-50 bg-white/70 backdrop-blur-md border-b border-pink-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

      <!-- Logo -->
      <div class="flex items-center gap-3 cursor-pointer">
        <img src="assets/logo.png" alt="Matahom Logo" class="h-10 w-10 rounded-full">
        <div class="leading-tight">
          <span class="block text-lg font-semibold text-slate-800">MatahomPH</span>
          <span class="block text-xs tracking-wide text-pink-500">
            BEAUTY & CARE
          </span>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-4">

        <nav class="hidden md:flex gap-6 text-sm font-medium text-pink-600">
          <a (click)="scrollToProducts()" class="cursor-pointer hover:text-pink-400">
            Shop
          </a>
        </nav>

        <button *ngIf="!isLoggedIn"
          class="px-5 py-2 rounded-full bg-pink-500 text-white hover:bg-pink-400"
          (click)="openLogin()">
          Login
        </button>

        <div *ngIf="isLoggedIn"
          class="w-10 h-10 rounded-full overflow-hidden border-2 border-pink-300 cursor-pointer"
          (click)="openProfile()">
          <img [src]="userImage" class="w-full h-full object-cover">
        </div>

        <button
          class="px-4 py-2 rounded-full bg-white shadow text-pink-500"
          (click)="cartModal.openCart()">
          üõí Cart
        </button>

      </div>
    </div>
  </header>

  <!-- ===================== HERO ===================== -->
  <section>
    <div class="max-w-7xl mx-auto px-6 py-20 grid md:grid-cols-2 gap-16 items-center">

      <div class="space-y-6">
        <span class="inline-block px-4 py-1 rounded-full bg-white text-xs tracking-widest text-pink-500 shadow">
          NEW ‚Ä¢ FEATURED COLLECTION
        </span>

        <h1 class="text-4xl md:text-5xl font-semibold text-slate-800">
          Welcome to <span class="text-pink-500">LibroTrack</span>
        </h1>

        <p class="text-lg text-slate-600 max-w-md">
          Smart, modern books and stationery curated for learning and creativity.
        </p>

        <div class="flex gap-4">
          <button
            (click)="scrollToProducts()"
            class="px-6 py-3 rounded-full bg-pink-500 text-white hover:bg-pink-400">
            Shop New Arrivals
          </button>
          <button class="px-6 py-3 rounded-full bg-white shadow text-pink-500">
            Browse All
          </button>
        </div>
      </div>

      <!-- Hero Card -->
      <div class="bg-white rounded-3xl p-8 shadow-xl">
        <img src="assets/hero1.png"
          class="mx-auto max-h-[360px] object-contain">
      </div>

    </div>
  </section>

  <!-- ===================== PRODUCTS ===================== -->
  <section id="products" class="py-20">
    <div class="max-w-7xl mx-auto px-6">

      <div class="flex items-center justify-between mb-10">
        <h2 class="text-3xl font-semibold text-slate-800">Featured Products</h2>
        <span class="text-sm text-pink-500 cursor-pointer">View all</span>
      </div>

      <!-- Filters -->
      <div class="flex flex-wrap gap-4 mb-12">
        <input
          [(ngModel)]="searchText"
          (input)="applyFilters()"
          placeholder="Search products"
          class="px-4 py-2 rounded-full border w-64">

        <select
          [(ngModel)]="selectedCategory"
          (change)="applyFilters()"
          class="px-4 py-2 rounded-full border">
          <option value="all">All</option>
          <option value="Book">üìö Book</option>
          <option value="Stationery">‚úèÔ∏è Stationery</option>
        </select>
      </div>

      <!-- Grid -->
      <div *ngIf="paginatedProducts.length"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

        <div *ngFor="let p of paginatedProducts"
          class="bg-white rounded-3xl shadow-lg hover:shadow-2xl transition p-6">

          <img
            [src]="p.image_uri || 'assets/no-image.png'"
            class="h-40 w-full object-contain mb-4">

          <h3 class="font-semibold text-slate-800">{{ p.Product_Name }}</h3>
          <p class="text-sm text-slate-500 line-clamp-2">{{ p.Description }}</p>
          <div class="text-lg font-semibold text-pink-500 mt-2">
            ‚Ç±{{ p.Price }}
          </div>

          <button
            (click)="addToCart(p)"
            class="w-full mt-4 py-2 rounded-full bg-pink-500 text-white hover:bg-pink-400">
            Add to Cart
          </button>
        </div>
      </div>

    </div>
  </section>

  <!-- ===================== FOOTER ===================== -->
  <footer class="py-6 text-center text-sm text-slate-500 border-t border-pink-200">
    ¬© 2025 LibroTrack. Prototype only.
  </footer>

  <!-- ===================== MODALS ===================== -->
  <app-login #loginModal (switchToRegister)="openRegister()"></app-login>
  <app-register #registerModal (switchToLogin)="openLogin()"></app-register>
  <app-cart #cartModal></app-cart>
  <app-profile #profileModal></app-profile>
  <app-checkout #checkoutComponent></app-checkout>

</div>
