<div class="auth-page">
  <div class="auth-card">
    <h2>Create Your Account</h2>

    <form (submit)="register(); $event.preventDefault()">
      <div>
        <label>Name</label>
        <input type="text" placeholder="Enter your name" [(ngModel)]="name" name="name" required />
      </div>

      <div>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
      </div>

      <div>
        <label>Password</label>
        <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
      </div>


      <div>
        <label>Address</label>
        <input type="address" placeholder="Enter your addresss" [(ngModel)]="address" name="address" required />
      </div>

      <button type="submit">Register</button>
    </form>

    <p>{{ message }}</p>

    <div class="bottom-text">
      <span>Already have an account?</span>
      <button (click)="goToLogin()">Login</button>
    </div>
  </div>
</div>
