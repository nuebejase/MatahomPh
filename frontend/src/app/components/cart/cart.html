<!-- BACKDROP -->
<div class="cart-backdrop" [class.open]="isOpen" (click)="closeCart()"></div>

<!-- CART MODAL -->
<div
  class="cart-modal"
  [class.open]="isOpen"
  (click)="$event.stopPropagation()"
  (touchstart)="onTouchStart($event)"
  (touchmove)="onTouchMove($event)"
  (touchend)="onTouchEnd()"
>
  <!-- HEADER -->
  <div class="cart-header">
    <h2>ðŸ›’ Your Cart</h2>
    <button class="close-btn" (click)="closeCart()">âœ–</button>
  </div>

  <!-- ITEMS -->
  <div class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image_uri || 'assets/no-image.png'" alt="product" class="item-img" />

      <div class="item-info">
        <h4>{{ item.Product_Name }}</h4>
        <p>â‚±{{ item.Price }} x {{ item.quantity }}</p>

        <!-- FIXED QUANTITY BUTTONS -->
        <div class="quantity-controls">
          <button (click)="updateQuantity(item.cart_id, item.quantity - 1)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(item.cart_id, item.quantity + 1)">+</button>
        </div>

        <button class="remove-btn" (click)="removeItem(item)">Remove</button>
      </div>
    </div>

    <div *ngIf="cartItems.length === 0" class="empty-cart">
      ðŸ›’ Your cart is empty.
    </div>
  </div>

  <!-- FOOTER -->
  <div class="cart-footer" *ngIf="cartItems.length > 0">
    <div class="total">
      <span>Total:</span>
      <strong>â‚±{{ getTotal() }}</strong>
    </div>
    <button class="checkout-btn" (click)="checkout()">Checkout</button>
  </div>
</div>

<app-checkout #checkoutComp></app-checkout>
